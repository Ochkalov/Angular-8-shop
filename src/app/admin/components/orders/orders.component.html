<ul>
  <li *ngFor="let order of (orders$ | async), let i = index">
    {{ i + 1 }})
    <i>User id: {{ order.userId }}</i>
    {{ order.products.length }} item
    <ng-container *ngIf="order.products.length > 1">s</ng-container>
    <small>{{ order.creationDate | date: 'short' }}</small>


    <span>{{ order.totalAmount | currency }}</span>
    <span>{{ order.status }}</span>

    <div>
      <button (click)="onChangeStatus(ORDER_STATUS.COMPLETED, order)"
              *ngIf="order.status === ORDER_STATUS.CONFIRMED">Complete
      </button>

      <button (click)="onChangeStatus(ORDER_STATUS.CONFIRMED, order)"
              *ngIf="order.status === ORDER_STATUS.MODERATING">Confirm
      </button>
    </div>
  </li>
</ul>
