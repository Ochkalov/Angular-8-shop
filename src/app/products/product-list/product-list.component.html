<!--
  можно использовать для этой цели тег <ng-container></ng-container>
  он не будет создавать дополнительный див
-->
<div *ngIf="products">
  <div *ngFor="let product of products">
    <h3>{{ product.id }} | {{ product.name }}</h3>
    <button (click)="addToCart(product)">Buy</button>
  </div>
</div>
