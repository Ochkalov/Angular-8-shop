<div appHighlight>
  <span>
      {{product.name}}
    [{{product.quantity}} x ${{product.price}} = <strong>
    ${{product.quantity * product.price}}</strong>]
  </span>

  <button (click)="onUpdateQuantity(product.id, '+')">+</button>
  <button (click)="onUpdateQuantity(product.id, '-')">-</button>
  <button (click)="onRemoveProduct(product.id)">x</button>
</div>
